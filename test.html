$(function () {
    var t = ''; var c = [];
    $('.sd').each(function () {
        t = $(this).text();
        c.push(t);

    console.log(c);
    /*$('#jh').autocomplete({

   $('#jh').on('keyup', function () {
//           for ( var i = 0; i <= c.length; i++) {
        var y = $(this).val();
        y = y.toUpperCase();
        var searchstring = y.split(/\W/);

//           var hoj = c[i];

        for ( var i = 0, len = searchstring.length; i < len; i++) {
            var jk= searchstring[i].toUpperCase();
                //var jk= searchstring;
            if( jk !== ""){
                var navdivs = document.getElementsByClassName('sd') ;
                for (var j =0, divslen = navdivs.length; j < divslen; j++){
                    if(navdivs[j].textContent.toUpperCase().indexOf(jk) > -1){
                        navdivs[j].style.display = "block";
                        $('#s').text.append(navdivs[j]);
                    }
                }
            }
                //$('#l').text(c[i]);
        }
    });
});
